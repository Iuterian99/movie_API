<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>

  <div class="container-xxl bg-secondary">
    <div class="row">
      <div class="col">
        <h1 class="h1 text-center mt-2 text-danger bg-warning p-2">
          <<< Best Movies>>>
        </h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-7">
        <form class="site-form" action="Get">
          <input class="form-control" type="text" placeholder="Input movie name ...">
        </form>
      </div>
      <div class="col-2">
        <form class="site-form" action="Get">
          <input class="form-control" type="number" placeholder="Input year">

        </form>
      </div>
      <div class="col-3">
        <form class="site-form" action="Get">
          <select class="form-select" aria-label="Default select example">
            <option selected>choose the rate of a Movie</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
          </select> </form>
      </div>
      <div class="row">
      <div class="col">
        <form action="Get">
           <button class="btn submit-btn btn-primary w-100 mt-4" type="submit">Submit</button>
        </form>
      </div>
    </div>
    </div>
    

    <div class="row">
      <div class="col-4">
        <button class="btn prev-btn btn-info w-100 mt-5" type="submit"> <<< Prev page</button>
      </div>
      <div class="col-4">
        <button class="btn next-btn btn-info w-100 mt-5" type="submit">Next page >>> </button>
      </div>
      <div class="col-1">
        <p class="border firstPage border-primary mt-5 text-center bg-info p-2">1</p>
      </div>
      <div class="col-2">
        <p class="border firstPage border-primary mt-5 text-center bg-info p-2">Out of</p>
      </div>
      <div class="col-1">
        <p class="border allPages border-primary mt-5 text-center bg-info p-2">200</p>
      </div>
    </div>

    <ul class="movie-list list-unstyled mt-5 d-flex justify-content-around flex-wrap"></ul>
    <div class="row mt-2">
      <div class="col">
        <template id="movie__template">
          <li class="movie-list__item">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
              <img class="movie-img rounded mx-auto d-block" src="./images/istockphoto-1284382176-170667a.jpg" alt="Movie image" width="200"
                height="200">
              <h3 class="h3 movie-name text-center">Sample Name</h3>
              <p class="movie-time text-center">2021</p>
              <p class="movie__imdbId text-center">imdbID</p>
            </div>
          </li>
        </template>
      </div>
    </div>

  </div>




  <script src="js/main.js"></script>
</body>

</html>
